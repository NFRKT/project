<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{reportEditBB.onLoad()}" />
</f:metadata>

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{reportEditBB.report != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="r-name" value="imię:" />
				<p:inputText id="r-name" value="#{reportEditBB.report.name}"
					required="true" requiredMessage="Podaj imię"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="r-name" display="icon"/>

				<h:outputLabel for="r-surname" value="nazwisko:" />
				<p:inputText id="r-surname" value="#{reportEditBB.report.surname}"
					required="true" requiredMessage="podaj nazwisko"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="r-surname" display="icon"/>

				<h:outputLabel for="r-date" value="data reportu.:" />
				<p:inputText id="r-date" value="#{reportEditBB.report.dateOfReport}"
					required="true" requiredMessage="podaj datę reportu"
					converterMessage="niepoprawny format daty (np. 15-07-2018)">
					<f:convertDateTime pattern="yyyy-MM-dd"/>
			    </p:inputText>
				<p:message for="r-date" display="icon"/>
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{reportEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="personList" />
		</h:form>

	</p:panel>

</ui:define>

</ui:composition>
</html>
